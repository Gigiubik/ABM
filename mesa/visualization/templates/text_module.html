<div id="element_{{ index }}">
	<script>
		var render = function(data) {
			txt = data;
			$("#element_{{index}}").html(txt);
		};
		var div_reset = function() {
			$("#element_{{index}}").html("");	
		};

		$("#element_{{ index }}").data("render", render);
		$("#element_{{ index }}").data("reset", div_reset);
	</script>
</div>
